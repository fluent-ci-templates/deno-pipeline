# Do not edit this file directly. It is generated by https://deno.land/x/fluent_github_actions

name: Zenith Example
on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Dagger Zenith
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=0.13.3 sh
          sudo mv bin/dagger /usr/local/bin
          dagger version
      - name: Run Dagger Pipelines
        run: |
          dagger call lint --src .
          dagger call fmt --src .
          dagger call compile --src . --file main.ts --target x86_64-unknown-linux-gnu --output-binary hello
        working-directory: example
